<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div class="container is-fluid">
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title"> Todo </h1>
                    <h2 class="subtitle"> To Do Today </h2>
                </div>
            </div>
        </section>
    </div>

    <div class="container"> 
        <br>
        <form action="#">
            <input type="text" id="next_text">
            <button onclick="add()">Add</button>
        </form>

        <ul id="todo"></ul> 
    </div>   

    <style>
        .done { text-decoration: line-through; }
    </style>

    <script>
        let todos = {}
        const STORAGE_TODO = 'STORAGE_TODO'
        // Yang akan tampil dibawah form input ul
        const todoBox = document.getElementById('todo')

        //======================================================
        //=====  LOCAL STORAGE =================================
        //======================================================


        //check if localstorage API is available
        if (typeof(Storage) !== "undefined")
            console.log("local storage available")
        else
            console.log("oops.you daata will gone after page reload")

        //read localStorage on first load = agar masih ada walaupun di refresh
        if( todoFromLocal = localStorage.getItem(STORAGE_TODO)){
            todos = JSON.parse(todoFromLocal)

            for(let key in todos)
                createList(key, todos[key])
        }

        function synclocalStorage(activity, item, status = false){
            switch(activity){
                case 'ADD':
                case 'UPDATE':
                    todos[item] = status
                    break
                case 'DELETE':
                    delete todos[item]
                    break
                default:
                    break
            }
            
            localStorage.setItem(STORAGE_TODO, JSON.stringify(todos))
            return
        }

         //======================================================
        //=====  TODO FUNCTIONS ================================
        //======================================================

        // Fitur Todo:
        // 1. menambahkan
        // 2. coret kalau sudah selesai
        // 3. menghapus

        function add (){
        //1. ambil nilai dai textya dari user ini yang menjadi awal mula data masuk 
        let newText = document.getElementById('next_text')
        createList(newText.value)
        synclocalStorage('ADD', newText.value)
        newText.value = ""
        }
        //2. tambahkan list baru ke dalam ul
        function createList(text, status = false){

            let isDone = (status) ? 'done' : ""

            let newTodo = `<li> 
                            <span class='${isDone}' onclick='toggle(this)'>${text}</span>
                            <span style=color:red; cursor:pointer; onclick=removeItem(this)>[x]</span>
                            </li>`
            
            todoBox.insertAdjacentHTML("afterbegin", newTodo)
        }

        //Toggle
        function toggle(el) {
            let status = el.classList.toggle('done')
            synclocalStorage('UPDATE', el.innerText, status)
        }

        function removeItem(el){
            el.parentElement.remove()
            synclocalStorage('DELETE', el.previousElementSibling.innerText.trim())
        }
    </script>
</body>
