<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div class="container is-fluid">
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title"> Todo </h1>
                    <h2 class="subtitle"> To Do Today </h2>
                </div>
            </div>
        </section>
    </div>

    <div class="container"> 
        <br>
        <form action="#">
            <input type="text" id="next_text">
            <button onclick="add()">Add</button>
        </form>

        <ul id="todo"></ul> 
    </div>   

    <style>
        .done { text-decoration: line-through; }
    </style>

    <script>
        let todos = {}
        const STORAGE_TODO = 'STORAGE_TODO'
        // Yang akan tampil dibawah form input ul
        const todoBox = document.getElementById('todo')

        //======================================================
        //=====  LOCAL STORAGE =================================
        //======================================================



        if (typeof(Storage) !== "undefined")
            console.log("local storage available")
        else
            console.log("oops.you daata will gone after page reload")

        function synclocalStorage(activity, item, status = false){
            switch(activity){
                case 'ADD':
                    todos[item] = status
                    break
                case 'UPDATE':
                    break
                case 'DELETE':
                    break
                default:
                    break
            }

            

            localStorage.setItem(STORAGE_TODO, JSON.stringify(todos))
            return
        }



         //======================================================
        //=====  TODO FUNCTIONS ================================
        //======================================================



        // Fitur Todo:
        // 1. menambahkan
        // 2. coret kalau sudah selesai
        // 3. menghapus

        function add (){
        //1. ambil nilai dai textya dari user ini yang menjadi awal mula data masuk 
        let newText = document.getElementById('next_text')

        //2. tambahkan list baru ke dalam ul
        let newTodo = `<li>
            <span onclick="toggle(this)">${newText.value}</span>
            <span style="color:red; cursor:pointer;" onclick="removeItem(this)"> [x] </span></li>`;
            

        todoBox.insertAdjacentHTML("afterbegin", newTodo)

        synclocalStorage('ADD', newText.value)
        
        //3. kosongkan Fieldnya
        newText.value = ""
        
        }

        function toggle(el) {
            el.classList.toggle('done')
        }

        function removeItem(el){
            el.parentElement.remove()
        }
    </script>
</body>
