<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div class="container is-fluid">
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title"> Todo </h1>
                    <h2 class="subtitle"> To Do Today </h2>
                </div>
            </div>
        </section>
    </div>

    <div class="container"> 
        <br>
        <form action="#">
            <input type="text" id="next_text">
            <button onclick="add()">Add</button>
        </form>

        <ul id="todo"></ul> 
    </div>   

    <style>
        .done { text-decoration: line-through; }
    </style>

    <script>
        const todos = document.getElementById('todo')

        function add (){
        //1. ambil nilai dai textya
        let newText = document.getElementById('next_text')
        console.log(newText.value)

        //2. tambahkan list baru ke dalam ul
        let li = document.createElement('li')
        let txt = document.createTextNode(newText.value)

        li.appendChild(txt)
        todos.appendChild(li)
        //3. kosongkan Fieldnya
        
        }

    </script>
</body>
